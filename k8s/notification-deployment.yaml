apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: amazon
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: jithendarramagiri1998/mini-amazon:notification-service
          ports:
            - containerPort: 3008
          env:
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: NOTIFICATION_EMAIL_FROM
              value: "no-reply@mini-amazon-demo.com"
            - name: SMTP_HOST
              value: "smtp.example.com"   # Replace if using real SMTP
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: username
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: password
          livenessProbe:
            httpGet:
              path: /health
              port: 3008
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3008
            initialDelaySeconds: 3
            periodSeconds: 8
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: amazon
spec:
  selector:
    app: notification-service
  ports:
    - port: 3008
      targetPort: 3008
      protocol: TCP
  type: ClusterIP
