apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: amazon
spec:
  ports:
  - port: 5432
    name: pg
  clusterIP: None
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: amazon
spec:
  selector:
    matchLabels: { app: postgres }
  serviceName: "postgres"
  replicas: 1
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
          - name: POSTGRES_USER
            value: "demo"
          - name: POSTGRES_PASSWORD
            value: "demopassword"
          - name: POSTGRES_DB
            value: "mini_amazon"
        ports:
          - containerPort: 5432
        volumeMounts:
          - name: pgdata
            mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3        # âœ… REQUIRED FIX
        resources:
          requests:
            storage: 5Gi
