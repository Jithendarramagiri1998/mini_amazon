apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: amazon
  labels:
    app: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: jithendarramagiri1998/mini-amazon:product-service
          ports:
            - containerPort: 3002
          env:
            - name: DATABASE_URL
              value: "postgresql://demo:demopassword@postgres.amazon.svc.cluster.local:5432/mini_amazon"
            - name: REDIS_URL
              value: "redis://redis:6379"
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 8
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: amazon
spec:
  selector:
    app: product-service
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
  type: ClusterIP
